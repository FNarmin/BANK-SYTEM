<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <script src="./assets/js/index.js" defer></script>
    <title>Document</title>

<body>
    <div class="wrapper">
<div id="left">
    <h1>Eacamp Bank</h1>
    <h2>Xoş gəlmisiz!</h2>
    <div id="logo_img">
    <img  src="./assets/images/Abstraction.png" alt="logo">
    </div>
</div>
<div class="form">

    <h3>Əziz istifadəçi, zəhmət olmasa qeydiyyatdan keçin!</h3>
    <p1>Qeydiyyatdan keçdikdən sonra, siz daxil ola bilərsiz!</p>
    <form id="qeydiyyatFormasi">
    <label for="name">Ad</label>
    <input type="text" id="name" name="name">
    <label for="surname">Soyad</label>
    <input type="text" id="surname" name="surname">
    <label for="email">E-mail ünvanınız</label>
    <input type="email" id="email" name="email">
    <label for="password">Şifrə</label>
    <input type="password" id="password" name="password">
    <label for="password1">Şifrə təkrar</label>
    <input type="password" id="password1" name="password1">
    <div class="checkbox">
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">Mən, yazılan bütün qaydalarla razıyam.</label>
</div>
    <input type="submit" value="Qeydiyyat" class="button">
    </form>
    
</div>

</div>
